<!DOCTYPE html>
<html>
    <head>
        <style>
            .button {background-color: #008CBA;}
        </style>
    </head>
    <body>

    <h2>Colour Change</h2>

    <p>Press the button to change the Colour</p>

    <button onclick="changeButton()" class="button" id="button">Blue</button>

    <h2>Press the button to change to a random Colour</h2>

    <button onclick="changeButtonColourRandom()" id="buttonRandom">Random!</button>

    <h2>Clone button</h2>

    <button onclick="cloneButton()" id="buttonClone">Clone!</button>

    <script>

        function changeButton(){
            if (document.getElementById("button").innerText == "Blue"){
                document.getElementById("button").innerText = "Green";
                document.getElementById("button").style.backgroundColor = '#00FF00';
            }
            else {
                document.getElementById("button").innerText = "Blue";
                document.getElementById("button").style.backgroundColor = '#008CBA';
            }
        }

        //Generates a random colour for the button
        function changeButtonColourRandom() {
			var letters = '0123456789ABCDEF';
			var colour = '#';
            var hexLength = 6;
            var hexValue = 16;

			for (var i = 0; i < hexLength; i++) {
				colour += letters[Math.floor(Math.random() * hexValue)];
			}
            return colour;
		}

        //This function will generate a random x and y value, this is where the button will be moved to
        function randomPosition() {
			var x = Math.floor(Math.random() * window.innerWidth);
			var y = Math.floor(Math.random() * window.innerHeight);
			return { x: x, y: y };
		}

        //This function will apply the random colour and place the button on a random position on the screen
        document.getElementById("buttonRandom").addEventListener("click", function() {
			var randomButton = document.getElementById("buttonRandom");
			var randomPosition = randomPosition();

            randomButton.style.backgroundColor = changeButtonColourRandom();
			randomButton.style.left = randomPosition.x + "px";
			randomButton.style.top = randomPosition.y + "px";
		});

        //Clone the button
        document.getElementById("buttonClone").addEventListener("click", function() {
			var buttonOriginal = document.getElementById("buttonClone");
			var cloneButton = buttonOriginal.cloneNode(true);
			document.body.appendChild(cloneButton);

            //Clone function
            cloneButton.addEventListener("click", function() {
                var buttonOriginalChild = document.getElementById("buttonClone");
			    var cloneButtonChild = buttonOriginalChild.cloneNode(true);
			    document.body.appendChild(cloneButtonChild);
			});
		});

            //DELETE THIS LINE
                document.getElementById("buttonClone").addEventListener("click", function() {
			var buttonOriginal = document.getElementById("buttonClone");
			var cloneButton = buttonOriginal.cloneNode(true);
			document.body.appendChild(cloneButton);

            //Clone function
            cloneButton.addEventListener("click", function() {
                var buttonOriginalChild = document.getElementById("buttonClone");
			    var cloneButtonChild = buttonOriginalChild.cloneNode(true);
			    document.body.appendChild(cloneButtonChild);
			});
		});

    </script>

    </body>
</html>
